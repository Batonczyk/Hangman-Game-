<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman game</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <div class="game">
    <div class="container">
      <div class="game-box">
        <h1 class="game-box__title">
          Hangman game
        </h1>
        <button class="game-box__start">Start game</button>
        <p class="game-box__result">
          <span class="game-box__flag">Result:</span>
        </p>
      </div>
    </div>
  </div>

  <script src="js/main.min.js"></script>
</body>

</html>
